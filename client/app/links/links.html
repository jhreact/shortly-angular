<div id='container'>
  <div class="navigation">
    <ul>
      <li><a class="selected" href="#/links">Links</a></li>
      <li><a href="#/shorten">Shorten</a></li>
    </ul>
  </div>
  <div ng-controller="LinksController">
    <div class="link" ng-repeat="link in data.links">
    <img src="assets/redirect_icon.png">
    <div class="visits">{{link.visits}}</div>
    <div class="title">{{link.title}}</div>
    <div class="url">{{link.url}}</div>
    <div class="code"><a href="{{link.base_url}}/api/links/{{link.code}}">{{link.base_url}}/api/links/{{link.code}}</a></div>
    </div>
  </div>
</div>
